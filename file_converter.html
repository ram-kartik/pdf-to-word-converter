<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF to Word Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            text-align: center;
        }
        input[type="file"] {
            margin-bottom: 20px;
        }
        button {
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:disabled {
            background-color: grey;
        }
        .status {
            margin-top: 20px;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>PDF to Word Converter</h2>
    <input type="file" id="pdfFile" accept="application/pdf">
    <br>
    <button id="convertBtn" onclick="convertToWord()">Convert to Word</button>
    <p class="status" id="status"></p>
</div>

<script>
    document.getElementById("convertBtn").disabled = true;

    const fileInput = document.getElementById('pdfFile');
    fileInput.addEventListener('change', () => {
        document.getElementById("convertBtn").disabled = !fileInput.files.length;
    });

    async function convertToWord() {
        const file = fileInput.files[0];
        const formData = new FormData();
        formData.append('file', file);

        document.getElementById("status").textContent = "Converting...";

        try {
            // API Request to PDF.co
            const response = await fetch('https://api.pdf.co/v1/pdf/convert/to/doc', {
                method: 'POST',
                headers: {
                    'x-api-key': 'kartikpinku88@gmail.com_V0nxKVKyXqdF2x08GCuzlUZzjoPNU3CcvfKEphm1QBGuavvEquMJ38i3RuxxhM82',  // Replace with your PDF.co API key
                },
                body: formData,
            });

            const data = await response.json();

            if (data.error == false) {
                // Create a download link for the converted file
                const downloadLink = document.createElement('a');
                downloadLink.href = data.url; // URL of the converted Word document
                downloadLink.download = file.name.replace('.pdf', '.docx');
                downloadLink.click();

                document.getElementById("status").textContent = "Conversion complete!";
            } else {
                document.getElementById("status").textContent = "Conversion failed: " + data.message;
            }
        } catch (error) {
            document.getElementById("status").textContent = "Error during conversion!";
        }
    }
</script>

</body>
</html>
